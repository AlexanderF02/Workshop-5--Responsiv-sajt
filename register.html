<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Registrering</title>
</head>
<body>
    <header>
        <h1>Registrera dig</h1> 
    </header>
    <main>
        <div class="container">
            <form action="https://httpbin.org/anything" method="POST" class="registration-form">
                <div class="input-group">
                    <div>
                        <label for="first-name">Förnamn:</label>
                        <input type="text" id="first-name" name="first-name" required />
                    </div>
                    <div>
                        <label for="last-name">Efternamn:</label>
                        <input type="text" id="last-name" name="last-name" required />
                    </div>
                </div>

                <label for="username">Användarnamn:</label>
                <input type="text" id="username" name="username" required />

                <label for="password">Lösenord:</label>
                <input type="password" id="password" name="password" required />

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required />

                <label for="favorite-breed">Favorit-kattras:</label>
                <select id="favorite-breed" name="favorite-breed" required>
                    <option value="">Välj en ras</option>
                    <option value="Siamese">Siamese</option>
                    <option value="Maine Coon">Bondkatt</option>
                    <option value="Persian">Norsk skogskatt</option>
                    <option value="Bengal">Bengal</option>
                    <option value="Sphynx">Sphynx</option>
                </select>

                <label>
                    <input type="checkbox" name="terms" required />
                    Godkänna villkoren
                </label>

                <button type="submit" class="button">Registrera</button>
            </form>
        </div>
    </main>
    <footer>&copy; 2024 Kattsidan</footer>
</body>
</html>
